<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [ngClass]="{hidden: !(isHandset$ | async)}"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">

    <mat-toolbar>
      <img class="userprofile" src="assets/img/User_Avatar-04-512.png">
      <!--<a routerLink='login'></a>!-->
      <button mat-raised-button (click)="loginPage()" color="primary" class="userprofile">Login</button>
    </mat-toolbar>

    <hr>

    <div class="categor">
      <p>Categories</p>
      <mat-nav-list>
        <a mat-list-item href="#">Hotel</a>
        <a mat-list-item href="#">Housing</a>
        <a mat-list-item href="#">Restaurant</a>
        <a mat-list-item href="#">Flight</a>
      </mat-nav-list>
    </div>
    <hr>
    <mat-nav-list>
      <a mat-list-item href="#">Setting</a>
      <a mat-list-item href="#">Rate us</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>I'm Here</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
