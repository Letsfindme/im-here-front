<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content layout="row" layout-margin layout-padding>
    <form class="login-form">
      <table class="login-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="login-full-width">
              <input matInput placeholder="Username" [(ngModel)]="form.username" #username="ngModel" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="login-full-width">
              <input matInput placeholder="Password" [(ngModel)]="form.password" #password="ngModel" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <div *ngIf="show">
      <mat-spinner
        class="login-margin"
        [color]="color"
        [mode]="mode"
        [value]="seconds">
      </mat-spinner><!-- -->
    </div>
  </mat-card-content>
  <p style="color: red">{{ message }}</p>
  <mat-card-actions>
    <button mat-raised-button ng-click="showDetails = ! showDetails" (click)="login()" color="primary">Login</button>
  </mat-card-actions>

</mat-card>
